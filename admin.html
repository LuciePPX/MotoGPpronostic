<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - R√©sultats MotoGP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles sp√©cifiques pour l'admin pour √©viter la page blanche visuelle */
        body { font-family: 'Oswald', sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .admin-box { width: 100%; max-width: 500px; padding: 30px; background: rgba(0,0,0,0.9); border-radius: 15px; border: 2px solid #e10600; box-shadow: 0 0 20px rgba(225, 6, 0, 0.3); }
        h1 { color: #e10600; text-align: center; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #222; color: white; font-size: 1em; }
        .grid-admin { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn-valider { width: 100%; background: #e10600; color: white; border: none; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
        #status-msg { text-align: center; margin-top: 15px; font-weight: bold; }
        hr { border: 0; border-top: 1px solid #444; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="admin-box">
        <h1>üèÜ Entrer les R√©sultats</h1>
        
        <label>Code d'acc√®s :</label>
        <input type="password" id="admin-pass" placeholder="Mot de passe admin">
        
        <hr>
        
        <label>Type de Session :</label>
        <select id="type-session">
            <option value="Sprint">Sprint (Samedi)</option>
            <option value="Race">Grand Prix (Dimanche)</option>
        </select>

        <div class="grid-admin">
            <div>
                <label>ü•á 1er</label>
                <select id="res-1"><option value="">Chargement...</option></select>
            </div>
            <div>
                <label>ü•à 2√®me</label>
                <select id="res-2"><option value="">Chargement...</option></select>
            </div>
            <div>
                <label>ü•â 3√®me</label>
                <select id="res-3"><option value="">Chargement...</option></select>
            </div>
            <div>
                <label>‚ö†Ô∏è Chute</label>
                <select id="res-chute"><option value="">Chargement...</option></select>
            </div>
        </div>

        <button class="btn-valider" id="btn-publier">Publier sur Firebase</button>
        <p id="status-msg"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { DATA_PILOTES } from "./config.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlWxI_w2R6eyJYBg9h_ynHWAgz3VS51Zk",
            authDomain: "motogppronostic.firebaseapp.com",
            databaseURL: "https://motogppronostic-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "motogppronostic"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Remplir les menus au chargement
        function remplirMenusAdmin() {
            const selects = ["res-1", "res-2", "res-3", "res-chute"];
            if (!DATA_PILOTES) return console.error("Donn√©es pilotes introuvables !");
            
            const pilotesTries = [...DATA_PILOTES].sort((a, b) => a.nom.localeCompare(b.nom));

            selects.forEach(id => {
                const selectEl = document.getElementById(id);
                if (selectEl) {
                    selectEl.innerHTML = `<option value="">-- Choisir --</option>`;
                    pilotesTries.forEach(p => {
                        const option = document.createElement('option');
                        option.value = p.nom;
                        option.textContent = `#${p.num} - ${p.nom}`;
                        selectEl.appendChild(option);
                    });
                }
            });
        }

        remplirMenusAdmin();

        document.getElementById('btn-publier').onclick = () => {
            const pass = document.getElementById('admin-pass').value;
            const session = document.getElementById('type-session').value;
            
            if (pass !== "1234") return alert("Acc√®s refus√©");

            const results = {
                "1er": document.getElementById('res-1').value,
                "2e": document.getElementById('res-2').value,
                "3e": document.getElementById('res-3').value,
                "Chute": document.getElementById('res-chute').value,
                "timestamp": new Date().toISOString()
            };

            if(!results["1er"]) return alert("S√©lectionne au moins le vainqueur !");

            set(ref(db, 'resultats/' + session), results)
                .then(() => {
                    const msg = document.getElementById('status-msg');
                    msg.innerText = "‚úÖ R√©sultats publi√©s !";
                    msg.style.color = "lime";
                })
                .catch((e) => alert("Erreur Firebase : " + e.message));
        };
    </script>
</body>
</html>
